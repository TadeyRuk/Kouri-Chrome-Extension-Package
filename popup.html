<!DOCTYPE html>
<html>
  <head>
    <title>Kouri</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 15px;
        width: 300px;
        background-color: #f9f9f9;
        color: #333;
      }
      button {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        font-size: 14px;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: #005a9e;
      }
      pre {
        background: #ffffff;
        padding: 12px;
        border-radius: 4px;
        white-space: pre-wrap;
        border: 1px solid #ddd;
        min-height: 50px;
        font-size: 13px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <button id="explain">Explain Selected Text</button>
    <pre id="response">Click the button above</pre>
    <script src="popup.js"></script>
  </body>
</html>
